<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetClone - Video Conferencing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .landing-container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 500px;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 1.5rem;
            font-weight: 400;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4285f4;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #3367d6;
        }

        .messages {
            margin-top: 1rem;
        }

        .alert {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="hero-section">
            <h1 class="hero-title">
                <i class="fas fa-video"></i>
                MeetClone
            </h1>
            <p class="hero-subtitle">Premium video meetings. Made simple.</p>
            
            <div class="card">
                <h2>Join the Meeting</h2>
                <form method="post" class="join-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-rocket"></i>
                        Get Started
                    </button>
                </form>
                
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Landing page loaded');
        });
    </script>
</body>
</html>
